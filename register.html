<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Register Page</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-container">
                    <div class="register-header">
                        <div class="icon-box">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2>Create Account</h2>
                        <p>Join us today! It takes only a few steps</p>
                    </div>
                    <form id="registerForm" class="animate-form">
                        <div class="form-group slide-in">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
                            </div>
                        </div>
                        <div class="form-group slide-in">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                            </div>
                        </div>
                        <div class="form-group slide-in">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <span class="input-group-text password-toggle" onclick="togglePassword('password', 'toggleIcon')">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group slide-in">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                <span class="input-group-text password-toggle" onclick="togglePassword('confirmPassword', 'toggleIconConfirm')">
                                    <i class="fas fa-eye" id="toggleIconConfirm"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group slide-in">
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 slide-in">Create Account</button>
                        
                        <div class="divider slide-in">
                            <span>or register with</span>
                        </div>
                        
                        <div class="social-buttons slide-in">
                            <button type="button" class="btn btn-outline-primary social-btn">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="btn btn-outline-danger social-btn">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="btn btn-outline-dark social-btn">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                    <p class="text-center mt-3 slide-in">
                        Already have an account? <a href="index.html" class="login-link">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="register.js"></script>
</body>
</html>
