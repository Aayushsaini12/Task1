<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="styles.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container">
                    <div class="login-header">
                        <h2><i class="fas fa-user-circle"></i> Login</h2>
                        <p>Welcome back! Please login to your account.</p>
                    </div>
                    <form id="loginForm">
                        <div class="form-group">
                            <div class="input-group mb-3 ">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <span class="input-group-text password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-between mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div class="social-login">
                            <p class="text-center mt-3">Or login with</p>
                            <div class="social-buttons">
                                <button type="button" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></button>
                                <button type="button" class="btn btn-outline-danger"><i class="fab fa-google"></i></button>
                                <button type="button" class="btn btn-outline-dark"><i class="fab fa-github"></i></button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        Don't have an account? <a href="#" class="register-link">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
    <script src="script.js"></script>
</body>
</html>
